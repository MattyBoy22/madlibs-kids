
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mad Libs Voice App for Kids</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 2em;
    }
    button, select {
      font-size: 1.2em;
      padding: 0.5em 1em;
      margin-top: 1em;
      border: none;
      border-radius: 10px;
      background-color: #ffcc00;
      cursor: pointer;
    }
    button:hover, select:hover {
      background-color: #ff9900;
    }
    #prompt {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    #story {
      font-size: 1.3em;
      margin-top: 2em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #story-image {
      width: 300px;
      margin-top: 1em;
      display: none;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Mad Libs Voice App ðŸŽ‰</h1>
  <p>Choose a story:</p>
  <select id="story-select">
    <option value="zoo">A Trip to the Zoo</option>
    <option value="space">Space Adventure</option>
    <option value="beach">A Day at the Beach</option>
  </select>
  <br />
  <button onclick="startMadLibs()">Start Story</button>
  <div id="prompt">Click the button to start!</div>
  <img id="story-image" src="" alt="Story illustration" />
  <div id="story"></div>
  <script src="madlibs.js"></script>
</body>
</html>
